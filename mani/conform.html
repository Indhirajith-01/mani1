<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tea</title>
    <link rel="stylesheet" href="order.css">
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #fdf6f0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 10px;
    color: #4b2e2e;
}

.tagline {
    font-size: 14px;
    margin-bottom: 25px;
    color: #777;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: left;
}

label {
    font-weight: bold;
}

input, select, textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
}

textarea {
    resize: vertical;
}

button {
    padding: 12px;
    background-color: #4b2e2e;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
}

button:hover {
    background-color: #693f3f;
}

a {
    display: inline-block;
    margin-top: 15px;
    color: #4b2e2e;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

    <div class="container">
        <h1>üçµ Order Your Favorite Tea</h1>

        <p class="tagline">A warm cup of happiness is just a few clicks away!</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="tea">Select Tea:</label>
            <select id="tea" name="tea" required>
                <option value="">-- Choose your tea --</option>
                <option value="Masala Chai">Masala Chai</option>
                <option value="Green Tea">Green Tea</option>
                <option value="Lemon Tea">Lemon Tea</option>
                <option value="Ginger Tea">Ginger Tea</option>
            </select>

            <label for="qty">Quantity (cups):</label>
            <input type="number" id="qty" name="qty" min="1" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Your Delivery Address" required></textarea>
            </body>
</html>

            <button type="submit">Place Order</button>
        </form>

        <a href="intex.html">Back to Home</a>
    </div>
</body>
</html>
